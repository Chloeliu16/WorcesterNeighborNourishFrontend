<p>maintenance works!</p>

<body>
    <div class="container">
        <h2>The maintenance team is available from Monday to Friday, 9 AM to 5 PM</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Responsibility</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of responseData?.maintenances">
                    <td>{{ item.name }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.phone }}</td>
                    <td>{{ item.responsibility }}</td>
                </tr>
            </tbody>
        </table>


        <div class="button">
            <button (click)="redirectToHome()">Back to Home</button>
        </div>
    </div>
</body>
