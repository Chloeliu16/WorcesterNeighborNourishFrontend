<button (click)="redirectToLogin()">Login</button>
<button (click)="redirectToRegister()">Register</button>

<div>
<h2>Maintenance</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of responseData?.maintenances">
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.phone }}</td>
    </tr>
  </tbody>
</table>
</div>

<div *ngIf="error">
  <p style="color: red;">View Maintenance Failed: {{ error }}</p>
</div>
