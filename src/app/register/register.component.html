<body>
  <div>
    <div class="container">
      <h2>Register</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="choose">
          <div class="type">
            <h3>Choose register type:</h3>
          </div>
          <div>
            <label for="restaurant">Restaurant</label>
            <input type="radio" id="restaurant" name="registerType" value="restaurant"
              [(ngModel)]="selectedAccountType">
          </div>
          <div>
            <label for="organization">Organization</label>
            <input type="radio" id="organization" name="registerType" value="organization"
              [(ngModel)]="selectedAccountType">
          </div>
          <div>
            <label for="customer">Customer</label>
            <input type="radio" id="customer" name="registerType" value="customer" [(ngModel)]="selectedAccountType">
          </div>
        </div>
        <div>
          <label for="username">Username (unique for login):</label>
          <input type="text" id="username" name="username" [(ngModel)]="username">
        </div>
        <div>
          <label for="name">Name (for display):</label>
          <input type="text" id="name" name="name" [(ngModel)]="name">
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="text" id="password" name="password" [(ngModel)]="password">
        </div>
        <div>
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" [(ngModel)]="phone">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" [(ngModel)]="email">
        </div>
        <div *ngIf="selectedAccountType == 'restaurant' || selectedAccountType == 'organization'">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" [(ngModel)]="address">
        </div>
        <div *ngIf="selectedAccountType == 'restaurant'">
          <label for="certificate">Certificate:</label>
          <input type="text" id="certificate" name="certificate" [(ngModel)]="certificate">
        </div>
        <button type="submit" style="margin-right: 50px;">Register</button>
        <button (click)="redirectToHome()">Back</button>
      </form>
      <div *ngIf="error">
        <p style="color: red;">Register failed: {{error}}</p>
      </div>
    </div>
  </div>
</body>
